<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fun, fast, and focus-friendly Pomodoro Timer built with HTML, CSS, and JavaScript." />
  <title>Pomodoro Timer ‚Ä¢ JS Mini Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <span class="tomato" aria-hidden="true">üçÖ</span>
        <h1 class="title">Pomodoro Timer</h1>
      </div>
      <nav class="header-actions" aria-label="App actions">
        <button class="btn ghost" id="open-settings" aria-haspopup="dialog" aria-controls="settings-dialog">Settings</button>
        <button class="btn ghost" id="toggle-theme" aria-pressed="false" title="Toggle theme">üåô</button>
      </nav>
    </div>
  </header>

  <main class="container app" role="main">
    <section class="panel focus-panel">
      <div class="mode-switch" role="tablist" aria-label="Timer mode">
        <button role="tab" aria-selected="true" id="tab-pomodoro" class="chip active" data-mode="pomodoro">Pomodoro</button>
        <button role="tab" aria-selected="false" id="tab-short" class="chip" data-mode="short">Short Break</button>
        <button role="tab" aria-selected="false" id="tab-long" class="chip" data-mode="long">Long Break</button>
      </div>

      <div class="timer" aria-live="polite">
        <div class="ring" id="progress-ring" aria-hidden="true"></div>
        <div class="time" id="time-display" aria-label="Time remaining">25:00</div>
        <div class="controls">
          <button class="btn primary" id="btn-start">Start</button>
          <button class="btn" id="btn-pause" disabled>Pause</button>
          <button class="btn" id="btn-reset" disabled>Reset</button>
          <button class="btn ghost" id="btn-skip" disabled title="Skip to next session (N)">Skip</button>
        </div>
        <div class="session-info" id="session-info" aria-live="polite" aria-atomic="true">
          üçÖ Pomodoros completed today: <strong id="pomo-count">0</strong>
        </div>
      </div>

      <div class="gif-wrap" aria-hidden="true">
        <img id="mode-gif" alt="Cat gif showing the current mood" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" />
      </div>
    </section>

    <section class="panel tasks-panel">
      <header class="tasks-header">
        <h2>Tasks</h2>
        <small>Keep it simple. One thing at a time.</small>
      </header>
      <form id="task-form" class="task-form" autocomplete="off">
        <input id="task-input" type="text" placeholder="What are you focusing on?" aria-label="New task" />
        <button class="btn primary" type="submit">Add</button>
      </form>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>

      <div class="tip">
        Pro tip: Press <kbd>Space</kbd> to start/pause. Press <kbd>R</kbd> to reset.
      </div>
    </section>
  </main>

  <dialog id="settings-dialog" class="settings" aria-labelledby="settings-title">
    <form method="dialog" class="settings-inner" id="settings-form">
      <h2 id="settings-title">Settings</h2>

      <div class="grid">
        <label>Pomodoro (minutes)
          <input id="set-pomodoro" type="number" min="1" max="120" value="25" />
        </label>
        <label>Short Break (minutes)
          <input id="set-short" type="number" min="1" max="60" value="5" />
        </label>
        <label>Long Break (minutes)
          <input id="set-long" type="number" min="1" max="60" value="15" />
        </label>
        <label>Long Break Interval
          <input id="set-interval" type="number" min="1" max="12" value="4" />
        </label>
      </div>

      <div class="options">
        <label class="check">
          <input id="set-auto" type="checkbox" />
          <span>Auto start next session</span>
        </label>
        <label class="check">
          <input id="set-notify" type="checkbox" />
          <span>Enable desktop notifications</span>
        </label>
        <label class="check">
          <input id="set-sound" type="checkbox" checked />
          <span>Play end sound</span>
        </label>
      </div>

      <menu class="dialog-actions">
        <button class="btn" value="cancel" id="close-settings">Cancel</button>
        <button class="btn primary" value="default" id="save-settings">Save</button>
      </menu>
    </form>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js"></script>
  <noscript>Your browser needs JavaScript enabled to use the Pomodoro Timer.</noscript>
</body>
</html>
